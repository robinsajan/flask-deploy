<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Entry Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 60px;
    }
    .container {
      max-width: 600px;
    }
    .card {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">Add Job Description</h2>
    <div class="card p-4">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="item" class="form-label">Enter Job Text</label>
          <textarea name="item" class="form-control" rows="4" placeholder="Type or paste job description..."></textarea>
        </div>

        <div class="text-center mb-3">â€” OR â€”</div>

        <div class="mb-3">
          <label for="image" class="form-label">Upload an Image</label>
          <input type="file" name="image" class="form-control" accept="image/*">
        </div>

        <div class="btn-group">
          <button type="submit" name="add" class="btn btn-primary w-50 me-2">âž• Add</button>
          <button type="submit" name="generate" class="btn btn-success w-50">ðŸ“„ Generate PDF</button>
        </div>
      </form>
    </div>

    {% if items %}
    <div class="mt-4">
      <h5>Added Items:</h5>
      <ul class="list-group">
        {% for item in items %}
          <li class="list-group-item">{{ item.job_title or item }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
